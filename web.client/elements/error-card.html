<dom-module id="error-card">
    <style>
        :host {
            display: block;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }

        .card {
            position: relative;
            margin: 200px 100px 0;
            height: 700px;
        }
    </style>
    <template>
        <link rel="import" type="css" href="../../web.common/styles/shared-by-elements.css">
        <paper-material animated="true" elevation="1" id="card" style="width:100%;height:100%">
            <div style="left:20vw; top:20vh">
                <h2 class="page-title">{{title}}</h2>
                <p>{{message}}</p>
            </div>
        </paper-material>
    </template>
    <script>

        Polymer({

            is: 'error-card',

            behaviors: [
              Polymer.NeonAnimatableBehavior
            ],

            properties: {

                title: {
                    type: String,
                    notify: true
                },
                message: {
                    type: String,
                    notify: true
                },
                animationConfig: {
                    type: Object,
                    value: function () {
                        return {
                            'entry': [{
                                name: 'scale-up-animation',
                                node: this.$.card
                            }],
                            'exit': [{
                                name: 'scale-down-animation',
                                node: this.$.card
                            }]
                        };
                    }
                }

            }
        });

    </script>
</dom-module>
