<dom-module id="data-loader-progress">
    <template>
        <link rel="import" type="css" href="../styles/shared-by-elements.css">
        <style>
        </style>
        <paper-progress id="progressBar" value="{{percent}}"></paper-progress>
    </template>
    <script>

        Polymer({

            is: 'data-loader-progress',

            properties: {
                percent: {
                    type: Number,
                    notify: true,
                    observer: 'onPercentChange'
                },
            },
            ready: function () {
            },
            attached: function () {
            },
            onPercentChange: function () {
                return this.$.progressBar.hidden = !(this.percent % 100)
            }
        });
    </script>
</dom-module>
